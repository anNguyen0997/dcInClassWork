<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/">
    <title>HTML 101</title>
</head>

<body>

    <div>
        <!-- This is a header, generally placed on top of the screen
        It comes in 6 sizes, 1 - 6 -->
        <h1>Intro to HTML</h1>

        <hr> <!-- This is a horizontal line break -->
        <br> <!-- This is a line break -->

        <img src="" alt="">
        <p><b>HTML5</b> is a latest standard for web browsers. It is understood by <u>all</u> major browsers.</p>
    </div>

    <ol>
        <!-- This is an unordered list -->
        <li>Google Chrome</li>
        <li>FireFox</li>
        <li>Apple Safari</li>
        <li>Microsoft Edge</li>
        <li>Internet Explorer</li>
    </ol>

    <ul>
        <!-- This is an ordered list-->
        <li><a href="https://www.google.com/">Google Chrome<a></li> <!-- This is a link -->
        <li><a href="https://www.microsoft.com/en-us/edge">Microsoft Edge</a></li>
        <li>Internet Explorer</li>
    </ul>

    <form>
        <fieldset>
            <legend>User Login</legend>
            <p>
                <label for="Username">Username</label>
                <!-- type tells browser what content will be in the box -->
                <input type="username" name="username" id="username-box" placeholder="Enter username" />
            </p>
            <p>
                <label for="password">Password</label>
                <!-- type tells browser what content will be in the box -->
                <input type="password" name="password" id="password-box" placeholder="Enter password" />
            </p>
            <a href="">Forgot your password?</a>
            <p>
                <label for="Remember Me">Remember Me</label>
                <!-- type tells browser what content will be in the box -->
                <input type="checkbox" name="remember" id="remember-box" />
            </p>
        </fieldset>
        <!-- a submit button -->
        <input type="submit" id="submit-box">
    </form>


</body>
</html>
